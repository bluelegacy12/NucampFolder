<!DOCTYPE html>

<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Number Game</title>
</head>
<body>
    <h1>Number Game</h1>
    <label id="links" style="width: 1000px">
        <a href="index.html">Homepage</a>
        <a href="family.html">Family</a>
        <a href="schedule.html">Schedule</a>
        <a href="resume.html">Resume</a>
    </label>
    <hr>
    <h2 style="width: 203px; margin-left: 50px;">High Score:</h2>
    <h3 style="margin-left: 100px;">No score yet</h3>
    <button type="button" class="btn btn-outline-info" onclick="playGame()">Start!</button>
    <script>
        let highScore = 0;
        function playGame() {
            const NUMBER = Math.floor(Math.random() * 100) + 1;
            let tries = 0;
            let guess;

            while (guess != NUMBER) {
                guess = prompt("I'm thinking of a number between 1-100.\n\n What is your guess?");
                tries += 1;
                if (guess === null) {
                     alert('Exiting Game');
                     return;
                }
                if (guess < NUMBER) {
                    alert('Number is too small!');
                }
                else if (guess > NUMBER) {
                    alert('Number is too large!');
                }
                else if (guess == NUMBER){
                    break;
                }
                else {
                    alert('Number must be a valid integer between 1-100');
                    tries -= 1;
                }
            }
            alert('You win! The number is ' + NUMBER + '!\n\nYou took ' + tries + ' tries to guess correctly.');
            if (highScore > tries || highScore == 0) {
                highScore = tries;
            }
            document.querySelector('h3').innerHTML = highScore;
        }
    </script>
</body>
</html>
